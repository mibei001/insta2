{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>HyperStream - {{title}}</title>
    {% else %}
        <title>HyperStream</title>
    {% endif %}
    <!-- Block Styles -->
    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    <!-- Block Content -->
    {% block content %}

    {% endblock %}

    <!-- Block Scripts -->
    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
